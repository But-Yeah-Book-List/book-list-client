<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <title>Hello World</title>
    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-item">
        <div>
          <h2>{{title}}</h2>
          <h3>{{author}}</h3>
        </div>
        <img src="{{image_url}}">
        <!-- TODO: show for gh -->
        <a class="book-detail-link" href="/book-list-client/books/{{book_id}}">View Details</a>
        <!-- TODO: show for local -->
        <!-- <a class="book-detail-link" href="/books/{{book_id}}">View Details</a> -->
      </li>
    </script>
    <script id="book-detail-template" type="text/x-handlebars-template">
      <li class="book-item">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <h3>{{isbn}}</h3>
        <img src="{{image_url}}">
        <p>{{description}}</p>
        <!-- TODO: show for gh -->
        <a href="/book-list-client/books/{{book_id}}/update">Update Book</a>
        <!-- TODO: show for local -->
        <!-- <a href="/books/{{book_id}}/update">Update Book</a> -->
        <a id="delete-book" href="#">Delete Book</a>
      </li>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>
  <body>
    <header>
      <h1>Books!</h1>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <!-- TODO: show for gh -->
          <li class="menu-link"><a href="/book-list-client/books/new" >Add a Book</a></li>
          <li class="menu-link"><a href="/book-list-client/" >Book List</a></li>
          <!-- TODO: show for local -->
          <!-- <li class="menu-link"><a href="/books/new" >Add a Book</a></li> -->
          <!-- <li class="menu-link"><a href="/" >Book List</a></li> -->
        </ul>
      </nav>
    </header>

    </div>
    <main>
      <section class="error-view container">
        <h3>Something went terribly wrong.</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <h3>My Boooooooks!</h3>
        <ul id="book-list"></ul>
      </section>
      <section class="book-detail container">
        <h3>My BOOOK!</h3>
        <ul id="book-detail"></ul>
      </section>
      <section class="create-view container">
        <h3>Add a new book</h3>
        <form id="new-book">
          <input id="title-form" type="text" name="title" placeholder="title" required />
          <input id="author-form" type="text" name="author" placeholder="author" required />
          <input id="isbn-form" type="text" name="isbn" placeholder="isbn" required />
          <input id="image_url-form" type="text" name="image_url" placeholder="image url" required />
          <textarea id="description-form" name="description" rows="10" cols="30" placeholder="description..." required></textarea>
          <button type="submit" name="submit">Add New Book</button>
        </form>

      </section>

    </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="scripts/models/book.js">
  </script>
  <script type="text/javascript" src="scripts/views/book-view.js"></script>
  <script type="text/javascript" src="scripts/views/error-view.js"></script>
  <script type="text/javascript" src="scripts/controller/routes.js"></script>
  </body>
</html>

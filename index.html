<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <title>Hello World</title>
    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-item">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <img src="{{image_url}}">
        <a href="/books/{{book_id}}">View Details</a>
      </li>
    </script>
    <script id="book-detail-template" type="text/x-handlebars-template">
      <li class="book-item">
        <h2>{{title}}</h2>
        <h3>{{author}}</h3>
        <h3>{{isbn}}</h3>
        <img src="{{image_url}}">
        <p>{{description}}</p>
      </li>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>
  <body>
    <header>
      <h1>Books!</h1>
    </header>
    <main>
      <section class="error-view container">
        <h3>Something went terribly wrong.</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <h3>My Boooooooks!</h3>
        <ul id="book-list"></ul>
        <a href="/books/new">asdasd</a>
      </section>
      <section class="book-detail container">
        <h3>My BOOOK!</h3>
        <ul id="book-detail"></ul>
      </section>
      <section class="create-view container">
        <h3>Add a new book</h3>
        <form id="new-book">
          <input type="text" name="title" placeholder="title" required />
          <input type="text" name="author" placeholder="author" required />
          <input type="text" name="isbn" placeholder="isbn" required />
          <input type="text" name="image_url" placeholder="image url" required />
          <textarea name="description" rows="10" cols="30" placeholder="description..." required></textarea>
          <button type="submit" name="submit">Add New Book</button>
        </form>

      </section>

    </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="scripts/models/book.js">
  </script>
  <script type="text/javascript" src="scripts/views/book-view.js"></script>
  <script type="text/javascript" src="scripts/views/error-view.js"></script>
  <script type="text/javascript" src="scripts/controller/routes.js"></script>
  </body>
</html>
